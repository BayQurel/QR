<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QR Menü</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --accent:#f59e0b;
      --glass:rgba(15,23,42,.65);
      --text:#f8fafc;
      --muted:#cbd5e1;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:Poppins,system-ui;
      color:var(--text);
      min-height:100vh;
      background:#000;
      overflow-x:hidden;
    }

    /* === DİNAMİK ARKA PLAN === */
    .bg{
      position:fixed; inset:0;
      background-size:cover;
      background-position:center;
      filter:blur(6px) brightness(.6);
      transform:scale(1.1);
      transition:background-image 1.5s ease-in-out;
      z-index:-2;
    }
    .overlay{
      position:fixed; inset:0;
      background:linear-gradient(180deg,rgba(0,0,0,.4),rgba(0,0,0,.8));
      z-index:-1;
    }

    header{
      text-align:center;
      padding:32px 16px 20px;
    }
    header h1{margin:0;font-size:32px;letter-spacing:.5px}
    header p{margin:8px 0 0;color:var(--muted)}

    .wrap{max-width:1100px;margin:0 auto;padding:16px}

    .search{
      margin:16px 0 20px;
    }
    .search input{
      width:100%;
      padding:14px 16px;
      border-radius:14px;
      border:none;
      outline:none;
      background:var(--glass);
      color:var(--text);
      backdrop-filter:blur(10px);
      font-size:15px;
    }

    .cats{
      display:flex;gap:10px;flex-wrap:wrap;justify-content:center;margin-bottom:22px
    }
    .cat{
      padding:8px 16px;border-radius:999px;
      background:rgba(255,255,255,.08);
      border:1px solid rgba(255,255,255,.15);
      color:var(--text);
      cursor:pointer;
      transition:.2s
    }
    .cat.active, .cat:hover{
      background:var(--accent);color:#1f2937;border-color:var(--accent)
    }

    .grid{
      display:grid;
      grid-template-columns:repeat(auto-fill,minmax(260px,1fr));
      gap:18px;
    }

    .card{
      background:var(--glass);
      border:1px solid rgba(255,255,255,.12);
      border-radius:20px;
      overflow:hidden;
      backdrop-filter:blur(14px);
      box-shadow:0 20px 40px rgba(0,0,0,.4);
      transition:transform .25s
    }
    .card:hover{transform:translateY(-4px)}

    .img{height:170px;background:center/cover}

    .body{padding:14px}
    .title{display:flex;justify-content:space-between;gap:10px}
    .title h3{margin:0;font-size:17px}
    .price{font-weight:700;color:var(--accent)}
    .desc{margin-top:6px;font-size:13px;color:var(--muted)}

    footer{
      text-align:center;
      padding:26px 16px;
      color:var(--muted);
      font-size:13px
    }
  </style>
</head>
<body>

  <div class="bg" id="bg"></div>
  <div class="overlay"></div>

  <header>
    <h1 id="restaurantName">RESTORAN ADI</h1>
    <p id="restaurantNote">Lezzetli menümüz</p>
  </header>

  <div class="wrap">
    <div class="search">
      <input id="q" placeholder="Menüde ara…" />
    </div>
    <div class="cats" id="cats"></div>
    <div class="grid" id="grid"></div>
  </div>

  <footer>© <span id="y"></span> QR Menü</footer>

<script>
/* ==== SADECE BURAYI DÜZENLE ==== */
const DATA = {
  restaurant:{ name:"Efem Yörük Otağı", note:"Ateş, buhar ve tatların illüzyonu" },

  backgrounds:[
    "images/bg1.jpg",
    "images/bg2.jpg",
    "images/bg3.jpg"
  ],

  categories:[
    "Sıcak İçecekler",
    "Soğuk İçecekler",
    "Tatlılar",
    "Izgaralar",
    "Serpme Kahvaltı"
  ],

  items:[
    /* === SICAK İÇECEKLER === */
    {cat:"Sıcak İçecekler",name:"Çay",price:"",desc:"Demlikten, ince belli bardakta",img:"https://images.unsplash.com/photo-1517705008128-361805f42e86"},
    {cat:"Sıcak İçecekler",name:"Kış Çayı",price:"",desc:"Baharat ve meyve karışımı",img:"https://images.unsplash.com/photo-1544787219-7f47ccb76574"},
    {cat:"Sıcak İçecekler",name:"Ada Çayı",price:"",desc:"Doğal ve rahatlatıcı",img:"https://images.unsplash.com/photo-1518976024611-488c1b8d0f0c"},
    {cat:"Sıcak İçecekler",name:"Nane Limon",price:"",desc:"Şifa niyetine",img:"https://images.unsplash.com/photo-1604908554164-8b3b39b5d5e3"},
    {cat:"Sıcak İçecekler",name:"Filtre Kahve",price:"",desc:"Yumuşak içim",img:"https://images.unsplash.com/photo-1509042239860-f550ce710b93"},
    {cat:"Sıcak İçecekler",name:"Türk Kahvesi",price:"",desc:"Köz tadında",img:"https://images.unsplash.com/photo-1605472563036-6e1c8a7f4c9d"},
    {cat:"Sıcak İçecekler",name:"Nescafe",price:"",desc:"Klasik lezzet",img:"https://images.unsplash.com/photo-1521302080371-4b43b9cfa24d"},

    /* === SOĞUK İÇECEKLER === */
    {cat:"Soğuk İçecekler",name:"Taze Sıkılmış Portakal Suyu",price:"",desc:"Günlük, katkısız",img:"https://images.unsplash.com/photo-1571687949921-1306bfb24c5f"},
    {cat:"Soğuk İçecekler",name:"Karışık Meyve Suyu",price:"",desc:"Mevsim meyveleri",img:"https://images.unsplash.com/photo-1571079937445-6e47e8bde8e4"},
    {cat:"Soğuk İçecekler",name:"Şeftali Suyu",price:"",desc:"Serinletici",img:"https://images.unsplash.com/photo-1598514983181-dc7b3e07e02f"},
    {cat:"Soğuk İçecekler",name:"Vişne Suyu",price:"",desc:"Ekşi tat",img:"https://images.unsplash.com/photo-1622597467836-f3285f1f8c5f"},
    {cat:"Soğuk İçecekler",name:"Elma Suyu",price:"",desc:"Doğal aroma",img:"https://images.unsplash.com/photo-1576671081837-49000212a370"},
    {cat:"Soğuk İçecekler",name:"Sade Soda",price:"",desc:"Soğuk servis",img:"https://images.unsplash.com/photo-1598908314732-07113901949e"},
    {cat:"Soğuk İçecekler",name:"Meyveli Soda",price:"",desc:"Hafif aromalı",img:"https://images.unsplash.com/photo-1598511721788-c0a3b5f6f84b"},
    {cat:"Soğuk İçecekler",name:"Su / Kola / Fanta / Gazoz",price:"",desc:"Soğuk dolap",img:"https://images.unsplash.com/photo-1544145945-f90425340c7e"},

    /* === TATLILAR === */
    {cat:"Tatlılar",name:"Fırın Sütlaç",price:"",desc:"Odun fırınında",img:"https://images.unsplash.com/photo-1625242662061-1d84e2d9c9e6"},
    {cat:"Tatlılar",name:"Devil’s Dilim",price:"",desc:"Yoğun çikolata",img:"https://images.unsplash.com/photo-1578985545062-69928b1d9587"},
    {cat:"Tatlılar",name:"Fıstık Rüyası",price:"",desc:"Antep fıstıklı",img:"https://images.unsplash.com/photo-1605475129120-41d2e6f5d98b"},

    /* === IZGARALAR & SICAKLAR === */
    {cat:"Izgaralar",name:"Tost",price:"",desc:"Kaşarlı / karışık",img:"https://images.unsplash.com/photo-1604909053191-3bff9f6f0c3d"},
    {cat:"Izgaralar",name:"Gözleme",price:"",desc:"Sac üzerinde",img:"https://images.unsplash.com/photo-1601050690597-df0568f70950"},
    {cat:"Izgaralar",name:"Sahanda Yumurta",price:"",desc:"Köy yumurtası",img:"https://images.unsplash.com/photo-1551218808-94e220e084d2"},
    {cat:"Izgaralar",name:"Sucuklu Yumurta",price:"",desc:"Tavada",img:"https://images.unsplash.com/photo-1603048297172-c92544798d42"},
    {cat:"Izgaralar",name:"Menemen",price:"",desc:"Domates, biber",img:"https://images.unsplash.com/photo-1625944526455-1d8c1b3c7f94"},

    /* === SERPME KAHVALTI === */
    {cat:"Serpme Kahvaltı",name:"Serpme Kahvaltı (Tek Kişilik)",price:"",desc:"Yöresel ve taze ürünler",img:"https://images.unsplash.com/photo-1504754524776-8f4f37790ca0"},
    {cat:"Serpme Kahvaltı",name:"Serpme Kahvaltı (2 Kişilik)",price:"",desc:"Beyaz peynir, tel peynir, tulum peyniri, siyah & yeşil zeytin, sahanda yumurta veya menemen, karışık kızartma, bal & kaymak, reçel çeşitleri, domates, salatalık, yeşillik, pişi, sigara böreği, sınırsız çay. Ekstra: gözleme, sigara böreği, semaver",img:"https://images.unsplash.com/photo-1559622214-2d7a0b7e1d4b"}
  ]
};
/* ============================== */

const $=s=>document.querySelector(s);
const grid=$('#grid'), cats=$('#cats'), q=$('#q');
$('#restaurantName').textContent=DATA.restaurant.name;
$('#restaurantNote').textContent=DATA.restaurant.note;
$('#y').textContent=new Date().getFullYear();

let active='Tümü';

function renderCats(){
  cats.innerHTML='';
  DATA.categories.forEach(c=>{
    const b=document.createElement('button');
    b.className='cat'+(c===active?' active':'');
    b.textContent=c;
    b.onclick=()=>{active=c;renderCats();render();};
    cats.appendChild(b);
  });
}

function render(){
  const term=q.value.toLowerCase();
  grid.innerHTML='';
  DATA.items.filter(i=>
    (active==='Tümü'||i.cat===active) &&
    (i.name.toLowerCase().includes(term)||i.desc.toLowerCase().includes(term))
  ).forEach(i=>{
    const d=document.createElement('div');
    d.className='card';
    d.innerHTML=`<div class="img" style="background-image:url('${i.img}')"></div>
      <div class="body">
        <div class="title"><h3>${i.name}</h3><div class="price">${i.price}</div></div>
        <div class="desc">${i.desc}</div>
      </div>`;
    grid.appendChild(d);
  });
}
q.oninput=render;
renderCats();render();

/* === ARKA PLAN SLIDER === */
let bi=0;
const bg=$('#bg');
function rotateBg(){
  bg.style.backgroundImage=`url('${DATA.backgrounds[bi]}')`;
  bi=(bi+1)%DATA.backgrounds.length;
}
rotateBg();
setInterval(rotateBg,6000);
</script>
</body>
</html>
